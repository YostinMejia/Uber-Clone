<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber-Clone</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>

<body>

    <div id="bar">
        <ul>
            <li><img src="images/UBER-emblema.jpg" alt=""></li>
            <li><a href="http://localhost:3000/conductor/" class="link">Conductor</a></li>
            <li><a href="https://help.uber.com/?uclick_id=0208ad12-45b9-4d0d-b741-1768fdec386c&_ga=2.82448342.134590926.1707394070-888739881.1707394070&_gac=1.225216360.1707394097.CjwKCAiAlJKuBhAdEiwAnZb7lXIRqGql3ioxOtXPy-TRWBROAD0ooiMhv8qjb20nHk75TqEfXxxU2RoCsgwQAvD_BwE&_gl=1*1vidl0t*_ga*ODg4NzM5ODgxLjE3MDczOTQwNzA.*_ga_XTGQLY6KPT*MTcwNzQ1Mjc0MS4yLjAuMTcwNzQ1Mjc0MS4wLjAuMA.." class="link">Ayuda</a></li>
        </ul>
    </div>
    <div id="text">
        <h1 id="Principal">Comienza a Viajar<br>con Uber</h1>
        <h3 id="Normal">Viaja en minutos</h3>
    
        <button id="showNotificationBtn">?</button>

        <div id="notification" class="notification">
          <span class="closebtn" onclick="closeNotification()">&times;</span>
          <p>¡Esta es una notificación de ejemplo!</p>
        </div>

        <script src="warning_file.js"></script>
      
    </div>
    

    <div id="travel_info">
        <ul>
            <li id="recogida"></li>
            <li id="llegada"></li>
            <li id="distance"></li>
            <li id="duration"></li>
            <li id="price"></li>
        </ul>

    </div>

    <button id="search">BUSCAR</button>

    <div id="map"></div>


    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="socketio-cliente.js"> </script>
</body>

</html>
